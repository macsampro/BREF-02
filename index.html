<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Challenge 4 - HTML & CSS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>

  <body>
    <section class="learn">
      <!-- DÃ©but de la zone d'entrainement -->
      <div class="card">
        <h1>Je me connecte avec mes identifiants</h1>

        <form class="formulaire" action="" method="get">
          <div class="email">
            <label for="inputmail">adresse email</label>
            <input
              type="email"
              id="inputmail"
              required
              placeholder="chuck@norris.com"
            />
            <span id="erroremail"></span>
          </div>

          <div class="motdepasse">
            <label for="inputpassword">mot de passe</label>
            <input
              type="password"
              id="inputpassword"
              placeholder="&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;"
            />
            <span id="errorpassword"></span>
          </div>

          <div class="souvenir">
            <input type="checkbox" />
            <label>se souvenir de moi</label>
          </div>

          <div class="button">
            <input
              type="submit"
              id="buttoninput"
              value="Connexion"
              class="button"
            />
          </div>
        </form>
      </div>

      <!-- Fin de la zone d'entrainement -->
    </section>
  </body>
</html>
