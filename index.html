<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Challenge 4 - HTML & CSS</title>

    <!-- ce css permet simplement de mettre en page la présentation -->
    <link rel="stylesheet" href="../css/presentation.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <section class="learn">
      <!-- Début de la zone d'entrainement -->
      <div class="card">
        <h1>Je me connecte avec mes identifiants</h1>

        <form class="formulaire" action="" method="get">
          <div class="email">
            <label for="">adresse email</label>
            <input type="email" id="mailinput" required placeholder="chuck@norris.com" />
          </div>

          <div class="motdepasse">
            <label for="">mot de passe</label>
            <input type="password" id="passwordinput" placeholder="********" />
          </div>

          <div class="souvenir">
            <input type="checkbox"/>
            <label>se souvenir de moi</label>
          </div>

          <div class="button">
            <input type="submit" id="buttoninput" value="Connexion" class="button" />
          </div>
        </form>
      </div>

      <!-- Fin de la zone d'entrainement -->
    </section>
  </body>
</html>
